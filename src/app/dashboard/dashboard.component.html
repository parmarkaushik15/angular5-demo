<div class="page-head">
    <h2 class="page-head-title">Form Validation</h2>
    <nav aria-label="breadcrumb" role="navigation">
      <ol class="breadcrumb page-head-nav">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Forms</a></li>
        <li class="breadcrumb-item active">Validation</li>
      </ol>
    </nav>
  </div>
  <div class="main-content container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="card card-border-color card-border-color-primary">
          <div class="card-header card-header-divider">Basic Form<span class="card-subtitle">This is the default bootstrap form layout</span></div>
          <div class="card-body">
            <form #frm="ngForm" id="form1" (ngSubmit)="onSubmit()" data-parsley-validate="" novalidate="">
              <div class="form-group">
                <label for="inputUserName">User Name</label>
                <input id="inputUserName" type="text" name="nick" parsley-trigger="change" required="" placeholder="Enter user name" autocomplete="off" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input id="inputEmail" type="email" name="email" parsley-trigger="change" required="" placeholder="Enter email" autocomplete="off" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputRepeatPassword">Repeat Password</label>
                <input id="inputRepeatPassword" data-parsley-equalto="#inputPassword" type="password" required="" placeholder="Password" class="form-control">
              </div>
              <div class="row pt-0 pt-sm-5">
                <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <label class="be-checkbox custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"><span class="custom-control-label">Remember me</span>
                  </label>
                </div>
                <div class="col-sm-6 pl-0">
                  <p class="text-right">
                    <button type="submit" class="btn btn-space btn-primary">Submit</button>
                    <button class="btn btn-space btn-secondary">Cancel</button>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
     
    </div>
    
  </div>
